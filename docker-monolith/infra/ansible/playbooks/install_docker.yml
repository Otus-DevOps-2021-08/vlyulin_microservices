---
- name: install docker
  hosts: all
  become: true
  tasks:
  ##### setup group and user
  - name: create docker group
    become: true
    group:
      name: docker
      state: present

  - name: add user to group 
    become: true
    user:
      name: "{{ansible_user}}"
      groups: docker
      append: true

  - meta: reset_connection

  ##### setup docker
  - name: Install required system packages
    become: true
    apt:
      name: "{{ item }}"
      state: latest
      update_cache: yes
    loop:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: Add Docker GPG apt Key
    become: true
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker Repository
    become: true
    apt_repository:
      repo:  deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
      state: present

  - name: Update apt and install docker-ce
    become: true
    apt:
      update_cache: yes
      name: "{{ item }}"
      state: latest
      update_cache: yes
    loop:
      - docker-ce
      - docker-ce-cli
      - containerd.io
