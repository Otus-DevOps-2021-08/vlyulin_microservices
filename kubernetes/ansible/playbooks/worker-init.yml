---
- name: Worker init
  remote_user: ubuntu
  hosts: workers
  become: yes
  become_method: sudo
  become_user: root
  connection: ssh
  gather_facts: no

  tasks:

  - name: Copy join command to worker nodes.
    become: yes
    become_method: sudo
    become_user: root
    copy:
      src: /tmp/kubernetes_join_command
      dest: /tmp/kubernetes_join_command
      mode: 0777   

  - name: Join the Worker nodes with the master.
    become: yes
    become_method: sudo
    become_user: root
    command: sh /tmp/kubernetes_join_command
    register: joined_or_not

  - debug:
      msg: "{{ joined_or_not.stdout }}"
